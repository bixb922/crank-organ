        <a onclick="pageUp()">&#11013;</a>
		&nbsp;Verlauf
    </span>
	<span class="headerright" id="header_time"></span>

<!-- html continues below javascript -->
<script type="text/javascript" src="/static/common.js"></script>
<div class="tableFixHead">

    <table>
        <thead>
          <tr>
            <th class='tunetable'>Datum</th>
            <th class='tunetable'>Melodie</th>
            <th class='tunetable'>% abgespielt&nbsp;</th>
          </tr>
        </thead>
        <tbody id="history">
        </tbody>
    </table>
</div>
<div class="middlediv"></div>
	Wenn älter als
	<input type="text" size="3" value="3" id="months"/>Monate,
	<button onclick="deleteHistory()" id="purgeButton">Löschen </button>
<div class="footerdiv"></div>
</body>

<script>

function compare( a, b ){
    // a and b are tuples, element [1] is date of format "yyyy-mm-hh hh:mm"
    // order descending on date and ascending on time
    asplit = a[1].split(" ") ;
    bsplit = b[1].split(" ") ;
    if( asplit[0] < bsplit[0] ) {
        return 1 ;
    }
    else if( asplit[0] == bsplit[0] ){
        if( asplit[1] > bsplit[1] ){
            return 1 ;
           }
        else {
            return -1 ;
        }
    }
    else{
        return -1 ; 
    }
}

async function getHistory( ) {
	
	let histlist = await fetch_json( "/get_history" ) ;
    histlist.sort( compareFn=compare ) ;
	let s = "" ;
    previous_date = "";
	for( i in histlist ) {
        let hist_element = histlist[i]; 
        tsplit = hist_element[1].split(" ");
        date = tsplit[0] ;
        time = tsplit[1] ;
        // Make row with date when date changes
        if( date != previous_date) {
            s += `<tr>
            <td colspan="3"><b>${date}</b></td>
            <tr>` ;
        };
        previous_date = date ;
		s += `<tr> 
			   <td>${time}</td>
			   <td>${hist_element[0]}</td>
		       <td align="right">${hist_element[2]}%</td>
		      </tr>`;
	}
	htmlById("history", s) ;
}

async function deleteHistory(){
	months = parseInt( document.getElementById("months").value );
	resp = await fetch_json( "/delete_history/" + months ) ;
    if( resp["result"] == "ok"){
	   window.location.href = "/static/history.html" ;
    }
}


function pageUp() {
	// On index page, reload this same page
	window.location.href = "/static/index.html" ;
}

getHistory() ;
</script>
